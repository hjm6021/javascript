<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10장 연습문제 2</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor (props) {
                super(props)
                this.state = {
                    input: 0,
                    output: 0,
                    list: ['mm', 'm', 'inch']
                }
                this.handleChange = this.handleChange.bind(this)
                this.calculate = this.calculate.bind(this)

            }

            render () {
                return <div>
                    <input type="text" onChange={this.handleChange}/> cm = {this.state.output.toFixed(2)}
                    <select name="" id="" onChange={this.calculate}>
                        {this.state.list.map((option) => {return <option key={option}>{option}</option>})}
                    </select>
                    </div>
            }

            handleChange (event) {
                this.setState({
                    input: Number(event.target.value) !== NaN ? Number(event.target.value) : 0
                })
            }

            calculate (event) {
                let result
                switch(event.target.value) {
                    case 'm':
                        result = this.state.input * 0.01
                        break
                    case 'mm':
                        result = this.state.input * 10
                        break
                    case 'inch':
                        result = this.state.input * 0.394
                        break
                }
                this.setState({
                    output: result
                })
            }

        }

        const container = document.getElementById('root')
        ReactDOM.render(<App />, container)
    </script>
</body>
</html>
